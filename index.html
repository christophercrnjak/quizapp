<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <script src="script.js"></script>

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <div class="wrapper">
      <aside>
        <div class="logo_element">
          <img src="img/logo.png" class="img-fluid" />
        </div>
        <nav class="nav flex-column">
          <a class="nav-link active" aria-current="page" href="#" style="color: white">HTML</a>
          <a class="nav-link disabled" href="#" style="color: #97a2c0">CSS</a>
          <a class="nav-link disabled" href="#" style="color: #97a2c0">JS</a>
          <a class="nav-link disabled" aria-disabled="true" style="color: #97a2c0">Java</a>
        </nav>
      </aside>
      <div class="card quiz_card">
        <div class="card-body" id="currentQuestion"></div>
      </div>
    </div>
  </body>
</html>
